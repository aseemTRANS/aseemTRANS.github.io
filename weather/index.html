<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>USA Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />

    <!-- styles -->
    <link href="weather.css" rel="stylesheet" />

    <!-- Fallback so the map is visible even if weather.css doesn't load -->
    <style>
      html, body { height: 100%; margin: 0; }
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map" role="region" aria-label="Interactive weather map"></div>

    <!-- Scripts (defer preserves order and runs after parsing) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="weather.js" defer></script>
  </body>
</html>
