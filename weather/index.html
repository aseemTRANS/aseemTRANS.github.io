<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>USA Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- App CSS -->
    <link href="weather.css" rel="stylesheet" />

    <!-- Fallback: ensure map is visible even if CSS fails to load -->
    <style>
      html, body { height: 100%; margin: 0; }
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map" role="region" aria-label="Interactive weather map of the United States"></div>
    <div id="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>

    <!-- Your app -->
    <script src="weather.js" defer></script>
  </body>
</html>
